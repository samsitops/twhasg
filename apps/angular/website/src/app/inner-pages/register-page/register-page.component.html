<!--
    Register Page Template

    This page represents the user registration interface in the application.

    Components:
    - <app-navbar>: Displays the top navigation bar.
    - <app-inner-page-banner>: Displays the page banner with a background image and title ("Register").
    - <app-footer>: Displays the website's footer.
    - <app-back-to-top>: A floating button to scroll back to the top of the page.

    Structure:
    - The registration form is placed inside a two-column layout using Bootstrap grid.
    - Left column (col-lg-6):
        - Displays a static background image (`signup-bg.jpg`) as a visual element.
    - Right column (col-lg-6):
        - Contains the actual registration form inside a styled card.

    Registration Form:
    - Inputs:
        - First Name
        - Last Name
        - Phone Number
        - Email
        - Password
        - Confirm Password
    - Terms and Conditions checkbox with a link to the terms page.
    - "Sign Up" button for submitting the form.
    - A helper text for users who already have an account, linking them to the login page.

    Notes:
    - The form is not yet bound to Angular's Reactive or Template-driven form logic.
    - No actual form submission handling or validation is implemented at this stage.
    - Placeholder images (`img/signup-bg.jpg`) are referenced relative to the `src/assets` folder.

    Suggested Enhancements:
    - Bind the form using ReactiveFormsModule or Template-driven Forms.
    - Add form validation and feedback messages.
    - Connect to a registration API endpoint.
    - Disable the submit button if the form is invalid.
-->

<!-- <app-top-header /> -->

<app-navbar />

<app-inner-page-banner [pageTitle]="'Register'" [backgroundImage]="'img/appointment/1.jpg'" />

<!-- Register -->
<div class="register-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="register-left" style="background-image: url(img/signup-bg.jpg);">
                    <img src="img/signup-bg.jpg" alt="Register">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="register-item">
                    <div class="register-head">
                        <h2>Register Here</h2>
                        <p>Already have an account? <a routerLink="/login">Log In</a></p>
                    </div>
                    <div class="register-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Phone Number">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input shadow-none rounded-0" type="checkbox"
                                                id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Yes, I agree with all <a routerLink="/terms-conditions">Terms &
                                                    Conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="text-center">
                                        <button type="submit" class="btn register-btn">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Register -->

<app-footer />

<app-back-to-top />
