<!-- 
  LOGIN PAGE TEMPLATE
  ===================
  
  Structure:
  1. Header/Navigation
  2. Page Banner
  3. Login Form Section
  4. Footer
  5. Back-to-top Button

  Features:
  - Responsive two-column layout (image + form)
  - Form validation fields
  - Links to registration and password recovery
  - Consistent styling with other pages
-->

<!-- <app-top-header /> -->

<app-navbar />

<app-inner-page-banner [pageTitle]="'Login'" [backgroundImage]="'img/contact/1.jpg'" />

<!-- Login -->
<div class="login-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login-left" style="background-image: url(img/login-bg.jpg);">
                    <img src="img/login-bg.jpg" alt="Login">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login-item">
                    <div class="login-head">
                        <h2>Login Here</h2>
                        <p>Didn't you account yet? <a routerLink="/register">Register Here</a></p>
                    </div>
                    <div class="login-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="forgot-pass">
                                            <a routerLink=".">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="text-center">
                                        <button type="submit" class="btn login-btn">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Login -->

<app-footer />

<app-back-to-top />
