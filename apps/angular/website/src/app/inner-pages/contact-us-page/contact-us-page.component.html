Contact Us Page Template

This template represents the "Contact Us" page layout which includes:

- Navigation bar (app-navbar)
- Inner page banner with the title "Contact Us" and a background image
- Contact information section with locations and phone numbers
- Contact form area (currently commented out) for user inquiries, including:
  - Name, Email, Phone, Subject, and Message fields with validation
  - Submit button triggering sendEmail() method (disabled if form is invalid)
- Support line section highlighting emergency contact phone number
- Our Locations section component (app-our-locations)
- Footer and Back to Top components

Additional features:
- Background images on certain sections for enhanced UI
- Google Maps iframe commented out, can be enabled for location map display

Note: The contact form is currently commented out, so users cannot submit messages until it's enabled and hooked up with backend functionality.
-->
