<!-- 
  Appointment Booking Page Template

  - Includes a navbar and inner page banner with title and background image.
  - Contains an appointment booking form with inputs for:
      * Name
      * Email
      * Phone
      * Services (dropdown)
      * Doctor (dropdown)
      * Age
  - Shows working hours section alongside the form.
  - Has footer and back-to-top components.
  - Form submission button included but no Angular form bindings or validation shown here.
-->



<!-- <app-top-header /> -->

<app-navbar />

<app-inner-page-banner [pageTitle]="'Book An Appointment'" [backgroundImage]="'img/appointment/1.jpg'" />

<!-- Appointment -->
<div class="appointment-area-two pb-100">
    <div class="container">
        <div class="row align-items-center appointment-wrap-two">
            <div class="col-lg-7">
                <div class="appointment-item z-2 appointment-item-two">
                    <div class="appointment-shape">
                        <img src="img/appointment/3.png" alt="Shape">
                    </div>
                    <h2>Book your appointment</h2>
                    <span>We will confirm your appointment within 2 hours</span>
                    <div class="appointment-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <i class="icofont-business-man-alt-1"></i>
                                        <label>Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Your Name">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <i class="icofont-ui-message"></i>
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Enter Your Email">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <i class="icofont-ui-call"></i>
                                        <label>Phone</label>
                                        <input type="text" class="form-control" placeholder="Enter Your Number">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <i class="icofont-hospital"></i>
                                        <label>Services</label>
                                        <select class="form-control">
                                            <option>Dental Care</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <i class="icofont-doctor"></i>
                                        <label>Doctor</label>
                                        <select class="form-control">
                                            <option>Choose Your Doctor</option>
                                            <option>John Smith</option>
                                            <option>Sarah Taylor</option>
                                            <option>Stevn King</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <i class="icofont-business-man"></i>
                                        <label>Age</label>
                                        <input type="text" class="form-control" placeholder="Your Age">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn appointment-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="appointment-item-two-right z-2 position-relative"
                    style="background-image: url(img/appointment/2.jpg);">
                    <div class="appointment-item-content">
                        <h2>Working Hours</h2>
                        <div class="content-one">
                            <ul>
                                <li>Monday</li>
                                <li>Tuesday</li>
                                <li>Wednesday</li>
                                <li>Thursday</li>
                                <li>Friday</li>
                                <li>Saturday</li>
                            </ul>
                        </div>
                        <div class="content-two">
                            <ul>
                                <li>9:00 am - 8:00 pm</li>
                                <li>9:00 am - 8:00 pm</li>
                                <li>9:00 am - 8:00 pm</li>
                                <li>9:00 am - 8:00 pm</li>
                                <li>9:00 am - 8:00 pm</li>
                                <li>9:00 am - 8:00 pm</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Appointment -->

<app-footer />

<app-back-to-top />
