<!--
  Video Library Page Template

  Structure:
  - <app-navbar>: Main navigation bar component displayed at the top.
  - Banner section with <app-inner-page-banner>:
    - Displays the page title "Take Charge of your Health With Our Video Library"
    - Sets a background image and controls title width for responsive layout.
  - Main container with two columns:
    - Left sidebar (<app-library-sidebar>): Shows the library navigation with active link highlighting based on 'slug'.
    - Right content area:
      - Displays a grid of video cards, iterating over 'selectedVideo.children'.
      - Each card includes a clickable image and title linking to video detail pages.
  - <app-footer>: Footer component at the bottom of the page.
  - <app-back-to-top>: Button/component to scroll back to the top of the page.

  Notes:
  - Uses Angular directives like *ngFor for dynamic rendering.
  - RouterLink used for navigation to detail pages with route parameters.
  - Responsive Bootstrap grid classes for layout.

-->


<app-navbar />
<div class="mb-5">
    <app-inner-page-banner [pageTitle]="'Take Charge of your Health With Our Video Library'"
        [backgroundImage]="'img/library-bg.jpg'" [titleWidth]="'50%'" />

</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <app-library-sidebar [activeLink]="slug" />
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-4 d-flex" *ngFor="let child of selectedVideo.children">
                    <div class="card mb-3 flex-fill">
                        <a [routerLink]="['/video-details', child.slug, slug]" class="d-block">
                            <img [src]="child.imageUrl" class="card-img-top" alt="...">
                        </a>
                        <div class="p-2">
                            <a [routerLink]="['/video-details', child.slug, slug]">
                                <h5>{{ child.title }}</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer />

<app-back-to-top />
