<app-navbar />

<section class="provider-portal d-flex">
    <div class="overlay"></div>
    <video autoplay muted loop playsinline webkit-playsinline class="background-video">
        <source src="video/provider-portal.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content d-flex flex-column flex-fill justify-content-end">
        <!-- <figure>
            <img src="img/download.png" alt="">
        </figure> -->
        <div class="text-center mb-4">
            <h1 class="text-white">Physicians in the Lead, Patients at the Center!</h1>

<section class="about-teamwork mt-5" id="about">
    <div class="container">
        <div>
            <p class="about-header text-black fw-semibold text-center">About TeamWork Health</p>
        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-6" *ngFor="let item of aboutUsServices; let i = index">
                <div class="card border-0">
                    <div class="card-body">
                        <img [src]="item.img" alt="">
                        <h5 class="card-text mt-3">{{item.title}}</h5>
                        <p class="card-text">
                            {{ isExpanded[i] ? item.full : item.truncated }}
                        </p>
                        <a role="button" class="text-primary" (click)="toggleContent(i)">
                            {{ isExpanded[i] ? 'See Less' : 'See More' }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Contact -->
<div class="drop-area pt-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 p-0">
                <div class="drop-item drop-img" style="background-image: url(img/contact/2.png);">
                    <div class="drop-left">
                        <h2>Call us for more info</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 p-0">
                <div class="speciality-item speciality-right speciality-right-two speciality-right-three"
                    style="background-image: url(img/home-two/bg4.jpg);">
                    <img src="img/home-two/bg4.jpg" alt="Contact">
                    <div class="speciality-emergency">
                        <div class="speciality-icon">
                            <i class="icofont-ui-call"></i>
                        </div>
                        <h3>Support line</h3>
                        <p>(919) 238-1110</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
