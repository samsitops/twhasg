<!-- 
  Blog Details Page Template

  This template displays detailed information about a specific blog post,
  including the blog image, title, and full description.

  Layout Structure:
  - Navigation bar at the top (<app-navbar />).
  - Inner page banner showing the page title "Blog Details" with a background image.
  - Main content area divided into two columns:
    * Left (col-lg-8): Blog details with image, title, and description rendered with innerHTML binding.
    * Right (col-lg-4): Sidebar containing:
       - Search form for blogs.
       - Categories list with router links filtering blogs by category.
       - (Commented out) Recent blogs section and feedback form for future use.
  - Below the main blog details is a section showcasing the latest blogs, limited to 3 items,
    each with an image, title, "Read More" link, and date.
  - Footer component at the bottom (<app-footer />).
  - Back to top button (<app-back-to-top />).

  Features:
  - Uses Angular bindings such as [src], {{ }}, *ngFor, and [innerHTML].
  - Uses Angular RouterLink for navigation within the app.
  - Responsive grid layout with Bootstrap classes.
-->

<!-- Blog -->
<div class="pb-70">
    <div class="container">
        <div class="section-title">
            <h2>Our Latest Blogs</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-4" *ngFor="let blog of relatedBlogs.slice(0, 3)">
                <div class="blog-item">
                    <div class="blog-top">
                        <img [src]="blog.imageUrl" alt="Blog">
                    </div>
                    <div class="blog-bottom">
                        <h5 class="fw-semibold" role="button" [routerLink]="'/blog-details/' + blog.slug">
                            {{blog.title}} </h5>
                        <!-- <p [innerHTML]="blog.description.split(' ').slice(0,10).join(' ')"></p> -->
                        <ul>
                            <li>
                                <a [routerLink]="'/blog-details/' + blog.slug">Read More
                                    <i class="icofont-long-arrow-right"></i></a>
                            </li>
                            <li><i class="icofont-calendar"></i> {{blog.date}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Blog -->

<app-footer />

<app-back-to-top />
