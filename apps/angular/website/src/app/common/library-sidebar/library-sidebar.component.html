<section class="sidebar">

    <!-- <div class="search-container input-group mb-3">
        <input type="text" placeholder="Search..." class="search-input form-control">
    </div> -->

    <ul>
        <li *ngFor="let video of videos">
            <a [routerLink]="'/library/'+ video.slug"
                [ngClass]="{'active': video.slug == activeLink}">{{video.title}}</a>
        </li>
    </ul>
</section>
