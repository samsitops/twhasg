<div class="video-wrap">
    <div class="container-fluid p-0">
        <div class="tab-content">
            <!-- Home Sleep Studies -->
            <div class="tab-pane" role="tabpanel" id="tab1" *ngIf="currentTab === 'tab1'">
                <div class="video-area w-100" style="background-image: url(img/home-one/Home-sleep-testing.jpg);">
                    <div class="d-table">
                        <div class="d-table-cell">
                            <div class="container">
                                <div class="video-item d-flex justify-content-between align-items-center">
                                    <div class="video-content">
                                        <h3>Home Sleep Studies</h3>
                                        <p>Convenient and accurate tests conducted in the comfort of your home to
                                            diagnose sleep disorders like sleep apnea.</p>
                                    </div>
                                    <div>
                                        <a routerLink="/service-details/sleepDisorder/home-sleep-studies"
                                            class="request__btn" aria-label="Learn more about Home Sleep Studies">
                                            Learn More
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- In-Lab Sleep Studies -->
            <div class="tab-pane" role="tabpanel" id="tab2" *ngIf="currentTab === 'tab2'">
                <div class="video-area w-100" style="background-image: url(img/home-one/In-lab-sleep-testing.jpg);">
                    <!-- Similar structure as tab1 -->
                </div>
            </div>

            <!-- CPAP/BiPAP Therapy -->
            <div class="tab-pane" role="tabpanel" id="tab3" *ngIf="currentTab === 'tab3'">
                <div class="video-area w-100" style="background-image: url(img/home-one/CPAP.jpg);">
                    <!-- Similar structure as tab1 -->
                </div>
            </div>

            <!-- Insomnia Treatment -->
            <div class="tab-pane" role="tabpanel" id="tab4" *ngIf="currentTab === 'tab4'">
                <div class="video-area w-100" style="background-image: url(img/home-one/INSOMNIA.jpg);">
                    <!-- Similar structure as tab1 -->
                </div>
            </div>

            <!-- Narcolepsy Management -->
            <div class="tab-pane" role="tabpanel" id="tab5" *ngIf="currentTab === 'tab5'">
                <div class="video-area w-100" style="background-image: url(img/home-one/Narcolopsy.jpg);">
                    <!-- Similar structure as tab1 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel Navigation -->
    <div class="container">
        <div class="video-nav nav nav-pills" role="tablist">
            <owl-carousel-o [options]="bannerSlides" (changed)="onSlideChange($event)">
                <ng-template carouselSlide>
                    <span class="nav-item video-nav-item">
                        <button class="nav-link" type="button" (click)="onSlideChange({startPosition: 0})"
                            [ngClass]="{'active': currentTab === 'tab1'}" aria-controls="tab1">
                            Home Sleep Studies
                        </button>
                    </span>
                </ng-template>

                <!-- Additional carousel items for other services -->
                <!-- ... -->

            </owl-carousel-o>
        </div>
    </div>
</div>
