<!--
|--------------------------------------------------------------------------
| Doctors Team Carousel Component
|--------------------------------------------------------------------------
|
| Displays medical team members in a responsive carousel with:
| - Dynamic team member cards
| - Conditional title styling based on route
| - Owl Carousel for responsive navigation
|
| Structure:
| • Section title (variant based on route)
| • Team member carousel
| • Optional "See All" link (currently disabled)
|
| Features:
| • Responsive team member display
| • Two title style variants
| • Image and bio information for each doctor
|
| Accessibility:
| • Alt text for doctor images
| • Semantic HTML structure
|
| © 2025 Dream Care <DreamCare@gmail.com>
| GitHub: @DreamCare ▸ MIT Licensed
|--------------------------------------------------------------------------
-->

<div class="doctors-area ptb-100">
    <div class="container">
        <!-- Default Title (hidden on index-2/index-3) -->
        <div class="section-title" [ngClass]="{'d-none': router.url === '/index-2' || router.url === '/index-3'}">
            <h2>Meet Our Team</h2>
        </div>

        <!-- Alternate Title (shown only on index-2/index-3) -->
        <div class="section-title-two" *ngIf="router.url === '/index-2' || router.url === '/index-3'">
            <span>Team</span>
            <h2>Meet Our Team</h2>
        </div>

        <!-- Doctors Carousel -->
        <owl-carousel-o [options]="bannerSlides">
            <ng-template carouselSlide *ngFor="let item of teams">
                <div class="doctor-item">
                    <div class="doctor-top">
                        <!-- Doctor Image -->
                        <img [src]="item.image" [alt]="'Photo of ' + item.name" loading="lazy">

                        <!-- Bio Link (currently disabled) -->
                        <!-- <a routerLink="/doctor-details">Bio</a> -->
                    </div>

                    <!-- Doctor Information -->
                    <div class="doctor-bottom">
                        <h3><a>{{ item.name }}</a></h3>
                        <span>{{ item.title }}</span>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>

        <!-- "See All" Link (currently disabled) -->
        <!-- <div class="doctor-btn">
            <a routerLink="/doctors">See All</a>
        </div> -->
    </div>
</div>
